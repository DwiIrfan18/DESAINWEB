<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Persegi</title>
</head>
<style>
    body{
   background-color: rgb(132, 205, 241);
} 
</style>
<body>
    <script>
        // Fungsi untuk menghitung luas persegi
        function hitungLuasPersegi(panjang) {
            return panjang * panjang;
        }

        // Contoh penggunaan fungsi dengan nilai panjang sisi persegi
        var panjangSisi = 9; // Anda dapat mengganti nilai ini sesuai kebutuhan
        var luas = hitungLuasPersegi(panjangSisi);

        // Menampilkan hasil menggunakan alert
        alert("Luas persegi dengan panjang sisi " + panjangSisi + " adalah: " + luas);

    </script>
</body>
</html>
